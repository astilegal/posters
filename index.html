<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Āsti Property Contract Consultancy - Interactive Posters</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #ffffff;
            --accent-color: #ffd700;
            --text-color: #333333;
            --background-color: #f0f0f0;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            overflow-x: hidden;
        }
        
        .header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .poster-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .poster-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .poster {
            width: 100%;
            height: 400px;
            border: none;
            pointer-events: none;
        }
        
        .poster-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 51, 102, 0.8);
            color: var(--secondary-color);
            padding: 10px;
            text-align: center;
            font-weight: 600;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .poster-wrapper:hover .poster-title {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .poster {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Āsti Property Contract Consultancy - Interactive Posters</h1>
    </div>
    <div class="container">
        <!-- Poster 1 -->
        <div class="poster-wrapper" onclick="window.location.href='poster1.html';">
            <iframe src="poster1.html" class="poster" title="Poster 1"></iframe>
            <div class="poster-title">Property Valuation Techniques</div>
        </div>
        
        <!-- Poster 2 -->
        <div class="poster-wrapper" onclick="window.location.href='poster2.html';">
            <iframe src="poster2.html" class="poster" title="Poster 2"></iframe>
            <div class="poster-title">Contract Law Essentials</div>
        </div>
        
        <!-- Poster 3 -->
        <div class="poster-wrapper" onclick="window.location.href='poster3.html';">
            <iframe src="poster3.html" class="poster" title="Poster 3"></iframe>
            <div class="poster-title">Real Estate Market Trends</div>
        </div>
        
        <!-- Poster 4 -->
        <div class="poster-wrapper" onclick="window.location.href='poster4.html';">
            <iframe src="poster4.html" class="poster" title="Poster 4"></iframe>
            <div class="poster-title">Property Investment Strategies</div>
        </div>
    </div>
</body>
</html>
